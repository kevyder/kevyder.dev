<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Hind|Source+Sans+Pro" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<title>Kevin Rodríguez | @kevyder</title>
</head>

<body>
	<header>
		<nav class="nav-bar">
			<ul class="logo">
				<li><h1 class="title">Kevin Rodríguez.</h1></li>
			</ul>
			<ul class="container-options">
				<li class="option"><a data-easing="easeOutCubic" href="#resume" id='to_resume'>About me</a></li>
				<li class="option"><a data-easing="easeOutCubic" href="#projects" id='to_projects'>Projects</a></li>
			</ul>
		</nav>

	</header>
	<div class="main">
				<h2 class="glitch">Hello!</h2>
				<p class="description">I'm Kevin, a web developer from Bogotá - Colombia.</p>
				<ul class="icons">
					<li><a target="_blank" href="https://github.com/kevyder" class="social-icon"> <i class="fa fa-github"></i></a></li>
					<li><a target="_blank" href="https://twitter.com/kevyder" class="social-icon"> <i class="fa fa-twitter"></i></a></li>
					<li><a target="_blank" href="https://co.linkedin.com/in/kevyder" class="social-icon"> <i class="fa fa-linkedin"></i></a></li>
					<li><a target="_blank" href="https://angel.co/kevyder" class="social-icon"> <i class="fa fa-angellist"></i></a></li>
					<li><a target="_blank" href="https://t.me/kevyder" class="social-icon"> <i class="fa fa-telegram"></i></a></li>
					<li><a target="_blank" href="https://medium.com/@kevyder" class="social-icon"> <i class="fa fa-medium"></i></a></li>
				</ul>
				<a data-easing="easeOutCubic" href="#projects" class="scroll-down" address="true"></a>
		</div>
	<div class="container projects" id="projects" data-scroll-id="projects">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h2 class="projects_title">Top Open Source Projects</h2>
				<select id="language" class="language">
					<option value>All languages</option>
				</select>
				<div id="project">
				</div>
			</div>
		</div>
	</div>

	<div class="container resume" id="resume" data-scroll-id="resume">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h2 class="resume_title">About me</h2>
			</div>
		</div>
	</div>

</body>
<script src="https://use.fontawesome.com/2daf369e94.js"></script>
<script src="js/main.js" charset="utf-8"></script>
<script src="js/smooth-scroll.js" charset="utf-8"></script>
<script>
	var linear = new SmoothScroll('[data-easing="easeOutCubic"]', {easing: 'easeOutCubic', speed: 700});
</script>
<script src="setup/analytics.js" charset="utf-8" async></script>
</html>
